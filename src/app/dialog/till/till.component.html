<form [formGroup]="form">
  <h2 mat-dialog-title>
      <span *ngIf="form.controls['storage_id'].value==0">Add Till</span>
      <span *ngIf="form.controls['storage_id'].value>0">Edit Till</span>
    <span fxFlex></span>
    <span class="close-btn" align="end" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </span>
  </h2>
  <mat-dialog-content class="mat-typography add-tag-dialog">
    <div fxLayout="row" fxFlex="100%" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="center">
      <div class="mb-1" fxFlex="50%">
        <mat-form-field fxFlex="100%">
          <input matInput placeholder="Till Name*" formControlName="name">
          <mat-error *ngIf="form.controls['name'].hasError('required')">
            Please enter till name</mat-error>
        </mat-form-field>
      </div>
      <div class="mb-1" fxFlex="50%">
        <mat-form-field fxFlex="100%">
          <mat-select placeholder="Till Type*" formControlName="subtype" [disableOptionCentering]="true">
            <mat-option *ngFor="let item of data.type" [value]="item.value">
              {{item.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.controls['subtype'].hasError('required')">
            Please select till type</mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="start" class="mat-dialog-footer-custom">
    <button type="submit" class="ok-button" (click)="onSubmit()" mat-raised-button color="primary">
      <span *ngIf="form.controls['storage_id'].value>0">EDIT TILL</span>
      <span *ngIf="form.controls['storage_id'].value==0">ADD TILL</span>
    </button>
    <button mat-button color="primary" class="cancel-button" [mat-dialog-close]="">CANCEL</button>
  </mat-dialog-actions>
</form>
