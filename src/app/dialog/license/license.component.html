<h2 mat-dialog-title>Add License
    <span fxFlex></span>
    <span class="close-btn" align="end" (click)="dialogRef.close()">
        <mat-icon>close</mat-icon>
    </span>
</h2>
<mat-dialog-content class="mat-typography add-tag-dialog">
    <form [formGroup]="form">
        <div fxLayout="row" fxFlex="100%" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="center">
            <div class="mb-1" fxFlex="50%">
                <mat-form-field fxFlex="100%">
                    <input matInput placeholder="License Name" [formControl]="form.controls['license_name']">
                </mat-form-field>
            </div>
            <div class="mb-1" fxFlex="50%">
                <mat-form-field fxFlex="100%">
                    <input matInput placeholder="License Number" [formControl]="form.controls['license_number']">
                </mat-form-field>
            </div>
        </div>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="start" class="mat-dialog-footer-custom">
    <button type="submit" class="ok-button" (click)="onAddClick()" mat-raised-button color="primary">ADD
        LICENSE</button>
    <button mat-button color="primary" class="cancel-button" [mat-dialog-close]="">CANCEL</button>
</mat-dialog-actions>
