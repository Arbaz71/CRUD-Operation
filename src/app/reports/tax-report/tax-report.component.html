<mat-card class="header-main-content">
  <div fxLayout="row">
    <div fxFlex="25%" fxFlex.md="35%" fxFlex.sm="40%" class="breadcrumb-content">
    </div>
    <div fxFlex="50%" fxFlex.md="30%" fxFlex.sm="20%" class="breadcrumb-header-content center">
      Tax Report
    </div>
    <div fxFlex="25%" fxFlex.md="35%" fxFlex.sm="40%" class="breadcrumb-btn-content end">
      <button mat-button matSuffix mat-stroked-button class="add-new-btn" [matMenuTriggerFor]="menu" type="button">
        <mat-icon class="report-header-button">get_app</mat-icon>
        <span>
          <a class="add-new-label">EXPORT</a>
        </span>
      </button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item (click)="getExportPDF()">PDF</a>
        <a mat-menu-item (click)="getExportCSV('csv')">CSV</a>
        <a mat-menu-item (click)="getExportCSV('xls')">EXCEL</a>
      </mat-menu>
      <button mat-button matSuffix mat-stroked-button class="add-new-btn" (click)="reset_form()">
        <mat-icon class="report-header-button">refresh</mat-icon>
        <span>
          <a class="add-new-label">RESET</a>
        </span>
      </button>
    </div>
  </div>
</mat-card>

<mat-progress-bar mode="indeterminate" *ngIf="inProgress"></mat-progress-bar>
<div class="top-20 report-inner-height">
  <div fxFlex="96%" fxFlexOffset="2%">
    <mat-card class="box-shadow report-filter-bar">
      <div _ngcontent-c41="" class="button-row">
        <form [formGroup]="taxForm">
          <div class="" fxLayout="row" fxLayoutGap="1%" fxLayoutAlign="left">
            <div fxFlex="50%">
              <mat-form-field fxFlex="100%">
                <mat-select formControlName="store_ids" placeholder="Store" multiple [disableOptionCentering]="true">
                  <mat-option *ngFor="let wh of storeList" [value]="wh.store_id">{{
                    wh.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxFlex="50%">
              <mat-form-field fxFlex="100%" class="range-date-input">
                <input type="text" autocomplete="off" readonly="true" matInput [locale]="localconfi"
                  [alwaysShowCalendars]="true" ngxDaterangepickerMd [(ngModel)]="selected" [isInvalidDate]="isInvalidDate" startKey="start" endKey="end" [ranges]="ranges"
                  formControlName="selected" [minDate]="minDate" [maxDate]="maxDate"  [autoApply]="true"
                  placeholder="Select Dates" [opens]="'left'">
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </mat-card>

    <mat-card class="box-shadow report-listing" *ngIf="rows.length > 0">
      <ngx-datatable #myDatatable class="material" [ngStyle]="{'height':dynamicHeight}" [headerHeight]="50" [limit]="10"
        [columnMode]="'force'" [footerHeight]="50" [rowHeight]="48" [scrollbarV]="true" [rows]="rows">
        <ngx-datatable-column [resizeable]="false" prop="{{key}}" *ngFor="let key of headerList;let i = index;">
          <ng-template ngx-datatable-header-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span title="{{value}}" *ngIf="key=='name'">STORE NAME</span>
            <span title="{{value}}" *ngIf="key=='tax_no'"> TAX NO</span>
            <span title="{{value}}" *ngIf="key=='tax_amount'"> TAX AMOUNT</span>
            <span title="{{value}}" *ngIf="key=='total_returned'"> TOTAL RETURNED</span>
            <span title="{{value}}" *ngIf="key!='name' && key!='tax_no' && key!='tax_amount' && key!='total_returned'"> {{key}}</span>
          </ng-template>
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span title="{{value}}"> {{key == 'name' ? value : value ? (value | currency) : '--'}}</span>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-footer>
          <ng-template ngx-datatable-footer-template let-rowCount="rowCount">
            <div class="total-rows">
              Total : {{rowCount}}
            </div>
          </ng-template>
        </ngx-datatable-footer>
      </ngx-datatable>
    </mat-card>
    <div fxLayout="column" *ngIf="rows.length==0 && !inProgress" class="report-error-msg">
      <div class="center">
        <div>
          <img src="../../assets/images/sad.svg" class="sad" alt="No Data Found">
        </div>
        <div>
          <span class="Sorry-no-results-fo">Sorry, no results found</span>
        </div>
      </div>
    </div>
  </div>
</div>
