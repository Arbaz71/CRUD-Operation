<mat-card class="header-main-content">
  <div fxLayout="row">
    <div fxFlex="25%" fxFlex.md="35%" fxFlex.sm="40%" class="breadcrumb-content">
    </div>
    <div fxFlex="50%" fxFlex.md="30%" fxFlex.sm="20%" class="breadcrumb-header-content center">
      Timesheet Report
    </div>
    <div fxFlex="25%" fxFlex.md="35%" fxFlex.sm="40%" class="breadcrumb-btn-content end">
      <button mat-button matSuffix mat-stroked-button class="add-new-btn" [matMenuTriggerFor]="menu" type="button" >
        <mat-icon class="report-header-button">get_app</mat-icon>
        <span>
          <a class="add-new-label">EXPORT</a>
        </span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [disabled]="rows?.timesheet.length == 0" (click)="getExportPDF()">PDF</button>
        <button mat-menu-item [disabled]="rows?.timesheet.length == 0" (click)="getExportCSV('csv')">CSV</button>
        <button mat-menu-item [disabled]="rows?.timesheet.length == 0" (click)="getExportCSV('xls')">EXCEL</button>
      </mat-menu>
      <button mat-button matSuffix mat-stroked-button class="add-new-btn" (click)="reset_form()">
        <mat-icon class="report-header-button">refresh</mat-icon>
        <span>
          <a class="add-new-label">RESET</a>
        </span>
      </button>
    </div>
  </div>
</mat-card>

<mat-progress-bar mode="indeterminate" *ngIf="inProgress"></mat-progress-bar>
<div class="top-20 report-inner-height">
  <div fxFlex="96%" fxFlexOffset="2%">
    <mat-card class="box-shadow report-filter-bar">
      <div _ngcontent-c41="" class="button-row">
        <form [formGroup]="timesheet">
          <div class="" fxLayout="row" fxLayoutGap="1%" fxLayoutAlign="left">
            <div fxFlex="50%">
              <mat-form-field fxFlex="100%">
                <mat-select [formControl]="timesheet.controls['store_id']" placeholder="Store"
                  [disableOptionCentering]="true">
                  <mat-option *ngFor="let wh of storeList" [value]="wh.store_id">{{ wh.name }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxFlex="50%">
              <mat-form-field fxFlex="100%" class="range-date-input">
                <input type="text" autocomplete="off" readonly="true" matInput [locale]="localconfi"
                  [alwaysShowCalendars]="true" ngxDaterangepickerMd [(ngModel)]="selected" [isInvalidDate]="isInvalidDate" startKey="start" endKey="end"
                  [formControl]="timesheet.controls['selected']" [autoApply]="true" [minDate]="minDate"
                  [maxDate]="maxDate" placeholder="Select Dates">
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </mat-card>

    <mat-card class="box-shadow report-listing" *ngIf="rows?.timesheet.length > 0">
      <ngx-datatable #myDatatable class="material" [headerHeight]="50" [limit]="10" [columnMode]="'force'"
        [footerHeight]="50" [rowHeight]="48" [scrollbarV]="true" [rows]="dateArray">

        <ngx-datatable-column [resizeable]="false" prop="date" name="Date">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span title="{{value}}" *ngIf="value == 'Total'"> {{value}}</span>
            <span title="{{value}}" *ngIf="value != 'Total'"> {{value |  date: 'dd/MM/yyyy'}}</span>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [resizeable]="false" prop="diff" *ngFor="let key of rows?.headers;let i = index;"
          name="{{key}}">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span title="{{value}}">
              {{getDate(row['date'],rowIndex,key)}}</span>
            <ng-template #other_content>--</ng-template>
          </ng-template>
        </ngx-datatable-column>


      </ngx-datatable>
    </mat-card>
    <div fxLayout="column" *ngIf="rows?.timesheet.length==0 && !inProgress" class="report-error-msg">
      <div class="center">
        <div>
          <img src="../../assets/images/sad.svg" class="sad" alt="No Data Found">
        </div>
        <div>
          <span class="Sorry-no-results-fo">Sorry, no results found</span>
        </div>
      </div>
    </div>
  </div>
</div>
