<div class="session mat-grey-100">
  <div class="top-bar">
    <div class="logo-section">
      <img alt="Logo" src="assets/images/c.png" srcset="assets/images/c.png 1x, assets/images/c@2x.png 2x, assets/images/c@3x.png 3x" />
    </div>
    <div class="CENTREEL">CENTREEL</div>
  </div>
  <div class="session-content">
    <div class="session-wrapper">
      <div class="text-xs-center pb-1">
        <div class="Hello-welcome">Recover Your Password</div>
        <div class="Please-enter-your-cr">Enter your email and we'll send you instructions on how to reset your
          password.</div>
      </div>
      <div class="session-card">
        <!-- <mat-card-content> -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div fxLayout="column" class="form-controls" fxLayoutAlign="space-around">
            <div class="pb-1">
              <mat-form-field style="width: 100%; margin-bottom: -10px">
                <input matInput placeholder="Email" [formControl]="form.controls['email']">
              </mat-form-field>
              <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched"
                class="mat-text-warn">Email is required</small>
              <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched"
                class="mat-text-warn">Enter valid email address</small>
            </div>
          </div>
          <button mat-raised-button color="primary" class="btn-full-width" type="submit" [disabled]="!form.valid">
            Submit
          </button>
        </form>
      </div>
      <div class="pt-1 pb-1 text-xs-center">
        <a [routerLink]="['/session/signin']" class="link">Access your account</a>
      </div>
    </div>
  </div>
</div>
