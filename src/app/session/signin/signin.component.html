<div class="session mat-grey-100 signin-button">
  <div class="top-bar">
    <div class="logo-section">
      <img alt="Search" src="assets/images/c.png"
        srcset="assets/images/c.png 1x, assets/images/c@2x.png 2x, assets/images/c@3x.png 3x" />
    </div>
    <div class="CENTREEL">CENTREEL</div>
  </div>
  <div class="session-content">
    <div class="session-wrapper">
      <div class="text-xs-center pb-1">
        <div class="Hello-welcome">Hello, welcome!</div>
        <div class="Please-enter-your-cr">Please enter your credentials to sign in.</div>
      </div>
      <div class="session-card">
        <!-- <mat-card-content> -->
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div fxLayout="column" class="form-controls" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%; margin-bottom: -10px">
                  <input matInput placeholder="Email" autocomplete="off" [formControl]="form.controls['username']">
                </mat-form-field>
                <small *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched" class="mat-text-warn">Email is required.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%; margin-bottom: -10px">
                  <input matInput type="password" autocomplete="off" placeholder="Password" [formControl]="form.controls['password']">
                </mat-form-field>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                  class="mat-text-warn">Password is required.</small>
              </div>
              <div class="pb-1">
                <mat-checkbox color="primary" formControlName="rememberMe">Keep me logged in</mat-checkbox>
              </div>
            </div>
          <mat-bar-button  type="submit" [options]="barButtonOptions"></mat-bar-button>
        </form>
      </div>
      <div class="pt-1 pb-1 text-xs-center">
        <a [routerLink]="['/session/forgot']" class="link">Forgot password?</a>
      </div>
    </div>
  </div>
</div>
