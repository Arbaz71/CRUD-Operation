<div class="session mat-grey-100">
  <div class="top-bar">
    <div class="logo-section">
      <img alt="Logo" src="assets/images/c.png"
        srcset="assets/images/c.png 1x, assets/images/c@2x.png 2x, assets/images/c@3x.png 3x" />
    </div>
    <div class="CENTREEL">CENTREEL</div>
  </div>
  <div class="session-content">
    <div class="session-wrapper">
      <div class="text-xs-center pb-1" *ngIf="isValidToken">
        <div class="Please-enter-your-cr">Set your new password</div>
      </div>
      <div class="session-card" *ngIf="isValidToken">
        <!-- <mat-card-content> -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div fxLayout="column" class="form-controls" fxLayoutAlign="space-around">

            <mat-form-field fxFlex="100" *ngIf="requestType!='PIN'">
              <input matInput type="password" placeholder="Password" formControlName="password">
              <mat-error *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                class="mat-text-warn">You must enter a password.</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="100" *ngIf="requestType!='PIN'">
              <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
              <mat-error
                *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched"
                class="mat-text-warn">You must enter confirm password.</mat-error>
              <mat-error *ngIf="form.controls['confirmPassword'].errors?.equalTo" class="mat-text-warn">Passwords do not
                match</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="100" *ngIf="requestType!='PASSWORD'">
              <input matInput type="password" placeholder="Pin" formControlName="pin" (keypress)="utility.numberOnly($event)">
              <mat-error *ngIf="form.controls['pin'].hasError('required') && form.controls['pin'].touched"
                class="mat-text-warn">You must enter pin.</mat-error>
                <mat-error *ngIf="(form.controls['pin'].hasError('minlength') || form.controls['pin'].hasError('maxlength')) && form.controls['pin'].touched"
                class="mat-text-warn">Pin must be in 4 digit.</mat-error>
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary" class="btn-full-width" type="submit" [disabled]="!form.valid">
            Reset
          </button>
        </form>
      </div>
      <p *ngIf="!isValidToken">{{message}}</p>
      <div class="pt-1 pb-1 text-xs-center">
        <a [routerLink]="['/session/signin']" class="link">Log In</a>
      </div>
    </div>
  </div>
</div>
