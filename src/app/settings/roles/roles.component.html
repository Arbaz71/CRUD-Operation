<mat-card class="header-main-content">
  <div fxLayout="row">
      <div fxFlex="25%" class="breadcrumb-content">
      <i class="material-icons">
          keyboard_arrow_left
      </i><label class="lable"><a [routerLink]="['../']">Settings</a></label>
      </div>
      <div fxFlex="50%" class="breadcrumb-header-content">
      Roles
      </div>
      <div fxFlex="25%" class="breadcrumb-btn-content">
      <button mat-button matSuffix mat-stroked-button class="add-new-btn" type="submit" >
      <span  >
              <a class="add-new-label" [routerLink]="['../permissions']"> Permissions</a>
          
      </span>
      </button>
      </div>
  </div>
  </mat-card>
  
  <ngx-datatable #myDatatable class="material" [headerHeight]="50" [limit]="10" [columnMode]="'force'" [footerHeight]="50"
  [rowHeight]="'auto'" [rows]="rows">
  <ngx-datatable-column prop="role_name" name="Role Name">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        <span title="{{value}}" > {{value}}</span>
    </ng-template>
  </ngx-datatable-column>
  
  <ngx-datatable-column prop="role_updated_on" name="Created On">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        <span title="{{value}}" > {{value | date: 'dd/MM/yyyy hh:mm'}}</span>
    </ng-template>
  </ngx-datatable-column>
  
  <ngx-datatable-column prop="user_fname" name="Created By">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        <span title="{{value}}" > {{value}}</span>
    </ng-template>
  </ngx-datatable-column>
  
  <ngx-datatable-column prop="role_status" name="Status">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
        <button mat-raised-button color="primary" *ngIf="value==1">Active</button>
        <button mat-raised-button color="warn" *ngIf="value==0">Inactive</button>
    </ng-template>
  </ngx-datatable-column>
  
  
  
  <ngx-datatable-column prop="role_id" name="Action">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        <div class="button-row">
            <a mat-mini-fab color="primary" routerLink="{{value}}/edit/">
                <mat-icon aria-label="Edit">edit</mat-icon>
            </a>
            <!-- <button mat-mini-fab color="warn">
                <mat-icon aria-label="Delete" (click)="deleteRow(value,rowIndex)">delete</mat-icon>
            </button> -->
        </div>
    </ng-template>
  </ngx-datatable-column>
  </ngx-datatable>
