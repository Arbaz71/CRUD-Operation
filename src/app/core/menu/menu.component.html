<mat-nav-list appAccordion class="navigation">
    <mat-list-item appAccordionLink *ngFor="let menuitem of menuService.menus" group="{{menuitem.state}}">
      <a appAccordionToggle class="relative isParent" [routerLink]="['/', menuitem.state]" *ngIf="menuitem.type === 'link'">
        <!--<mat-icon svgIcon="{{menuitem.icon}}"></mat-icon>-->
        <span>{{ menuitem.name | translate }}</span>
        <span fxFlex></span>
        <span class="menu-badge mat-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
      </a>
      <a appAccordionToggle class="relative" href="{{menuitem.state}}" *ngIf="menuitem.type === 'extLink'">
        <!--<mat-icon svgIcon="{{menuitem.icon}}"></mat-icon>-->
        <span>{{ menuitem.name | translate }}</span>
        <span fxFlex></span>
        <span class="menu-badge mat-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
      </a>
      <a appAccordionToggle class="relative" href="{{menuitem.state}}" target="_blank" *ngIf="menuitem.type === 'extTabLink'">
        <!--<mat-icon svgIcon="{{menuitem.icon}}"></mat-icon>-->
        <span>{{ menuitem.name | translate }}</span>
        <span fxFlex></span>
        <span class="menu-badge mat-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
      </a>
      <a appAccordionToggle class="relative" href="javascript:;" *ngIf="menuitem.type === 'sub'">
        <!--<mat-icon svgIcon="{{menuitem.icon}}"></mat-icon>-->
        <span>{{ menuitem.name | translate }}</span>
        <span fxFlex></span>
        <span class="menu-badge mat-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
        <mat-icon class="menu-caret">keyboard_arrow_down</mat-icon>
      </a>
      <mat-nav-list class="sub-menu" *ngIf="menuitem.type === 'sub'">
        <mat-list-item *ngFor="let childitem of menuitem.children" routerLinkActive="open">
          <a *ngIf="menuitem.name!=='Patient'" [routerLink]="['/', menuitem.state, childitem.state ]" class="relative">{{ childitem.name | translate }}</a>
          <a *ngIf="menuitem.name==='Patient'" href="{{childitem.state}}" target="_blank" class="relative">{{ childitem.name | translate }}</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-list-item>
  </mat-nav-list>
